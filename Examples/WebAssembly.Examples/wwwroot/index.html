<!DOCTYPE html>
<html>

<head>
  <title>Sample</title>
  <meta charset="UTF-8">
  <style>
    .my_text {
      font-family: monospace;
      font-size: 20px;
      white-space: pre;
    }

    canvas {
      background-color: #ffffff;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas"></canvas>
  <!-- <div class="my_text" id="out"></div> -->
  <script type="module" src="main.js"></script>
</body>

</html>
